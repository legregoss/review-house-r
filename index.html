<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review House</title>

  <!-- Police Milker -->
  <link href="https://fonts.cdnfonts.com/css/milker" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      width: 100%;
      max-width: 700px;
    }

    .main-title {
      font-family: 'Milker', sans-serif;
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      color: white;
      text-shadow: 0 0 25px #6a11cb, 0 0 50px #2575fc, 0 0 80px #00c6ff;
      animation: titlePulse 3s ease-in-out infinite;
      margin-bottom: 25px;
      padding: 0 10px;
    }

    @keyframes titlePulse {
      0%, 100% {
        text-shadow: 0 0 25px #6a11cb, 0 0 50px #2575fc, 0 0 80px #00c6ff;
      }
      50% {
        text-shadow: 0 0 40px #2575fc, 0 0 80px #00c6ff, 0 0 120px #6a11cb;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 640px;
      box-sizing: border-box;
    }

    .container h1 {
      font-size: 1.6em;
      margin: 0 10px 5px 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                   0 0 20px rgba(37, 117, 252, 0.4);
    }

    .container p {
      color: #dcdcdc;
      margin-bottom: 25px;
      padding: 0 15px;
      text-align: center;
      font-size: 1em;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .buttons a {
      text-decoration: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 10px 25px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(106, 17, 203, 0.5),
                  0 0 40px rgba(37, 117, 252, 0.3);
      cursor: pointer;
    }

    .buttons a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.6s;
    }

    .buttons a:hover::before { left: 200%; }

    .buttons a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #6a11cb, 0 0 60px #2575fc, 0 0 100px #00c6ff;
      background: linear-gradient(90deg, #2575fc, #00c6ff, #6a11cb);
    }

    /* --- Texte d’aide --- */
    .help-text {
      font-size: 0.6em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      margin-top: 5px;
      padding: 0 15px;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #00c6ff, #6a11cb);
      background-size: 400% 400%;
      animation: glow 10s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2.8em; letter-spacing: 2px; }
      .container { padding: 25px 15px; }
      .container h1 { font-size: 1.3em; }
      .container p { font-size: 0.95em; }
      .buttons a { padding: 10px 20px; font-size: 0.95em; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      .main-title { font-size: 2.2em; margin-bottom: 15px; }
      .container { width: 100%; padding: 20px 10px; border-radius: 15px; }
      .container h1 { font-size: 1.2em; }
      .container p { font-size: 0.9em; }
      .buttons { flex-direction: column; gap: 10px; }
      .buttons a { width: 100%; max-width: 260px; padding: 10px; font-size: 0.9em; }
      .help-text { font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="center-wrapper">
    <h1 class="main-title">Review House</h1>

    <div class="container">
      <h1>Merci pour votre visite !</h1>
      <p>Nous apprécions votre soutien. Que souhaitez-vous faire ensuite ?</p>

      <div class="buttons">
        <a href="https://review-house.mysellauth.com/">Retour au site</a>
        <a href="https://discord.gg/9AKGf7QfKY">Nous contacter</a>
        <a href="https://www.behance.net/gregorydesousa">Me soutenir</a>
      </div>

      <p class="help-text">
        Si vous rencontrez un problème avec votre commande, cliquez sur <strong>« Nous contacter »</strong> pour obtenir de l’aide.
      </p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const points = [];
    const numPoints = 120;

    for(let i=0;i<numPoints;i++){
      points.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: 2 + Math.random()*2,
        baseSize: 2 + Math.random()*2,
      });
    }

    let mouse = {x: null, y: null};

    document.addEventListener('mousemove', e=>{
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function distance(p1,p2){
      return Math.sqrt((p1.x-p2.x)**2 + (p1.y-p2.y)**2);
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let p of points){
        let d = mouse.x!=null ? distance(p, mouse) : Infinity;
        let alpha = 0.4;
        let glow = 0;
        if(d<150){
          alpha = 0.4 + (150-d)/150*0.6;
          glow = (150-d)/150*20;
        }
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.shadowColor = `rgba(255,255,255,${alpha})`;
        ctx.shadowBlur = glow;
        ctx.fill();

        if(d<150){
          ctx.beginPath();
          ctx.moveTo(p.x,p.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = `rgba(255,255,255,${(150-d)/150*0.4})`;
          ctx.lineWidth = 1;
          ctx.shadowBlur = (150-d)/150*20;
          ctx.stroke();
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
