<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci !</title>

  <!-- Police Milker -->
  <link href="https://fonts.cdnfonts.com/css/milker" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0f0c29, #302b63, #24243e);
      color: white;
      perspective: 1000px;
      cursor: default; /* Curseur visible */
    }

    /* --- Formes lumineuses animées en fond --- */
    .bg-shape {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation: move 20s ease-in-out infinite;
    }

    .shape1 { background: #6a11cb; top: -100px; left: -100px; }
    .shape2 { background: #2575fc; bottom: -120px; right: -150px; }
    .shape3 { background: #00c6ff; top: 60%; left: 55%; }

    @keyframes move {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -50px) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* --- Titre principal --- */
    .main-title {
      font-family: 'Milker', sans-serif;
      font-size: 5em;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 30px;
      text-align: center;
      color: white;
      text-shadow: 0 0 25px #6a11cb, 0 0 50px #2575fc, 0 0 80px #00c6ff;
      animation: titlePulse 3s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes titlePulse {
      0%, 100% {
        text-shadow: 0 0 25px #6a11cb, 0 0 50px #2575fc, 0 0 80px #00c6ff;
      }
      50% {
        text-shadow: 0 0 40px #2575fc, 0 0 80px #00c6ff, 0 0 120px #6a11cb;
      }
    }

    /* --- Carte principale --- */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                   0 0 20px rgba(37, 117, 252, 0.4);
    }

    p {
      color: #dcdcdc;
      margin-bottom: 35px;
    }

    /* --- Boutons --- */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(106, 17, 203, 0.5),
                  0 0 40px rgba(37, 117, 252, 0.3);
      cursor: pointer;
    }

    .buttons a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.6s;
    }

    .buttons a:hover::before { left: 200%; }

    .buttons a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #6a11cb, 0 0 60px #2575fc, 0 0 100px #00c6ff;
      background: linear-gradient(90deg, #2575fc, #00c6ff, #6a11cb);
    }

    /* --- Glow autour de la carte --- */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #00c6ff, #6a11cb);
      background-size: 400% 400%;
      animation: glow 10s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Formes animées -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <!-- Titre -->
  <h1 class="main-title">Review House</h1>

  <!-- Contenu principal -->
  <div class="container" id="card">
    <h1>Merci pour votre visite !</h1>
    <p>Nous apprécions votre soutien. Que souhaitez-vous faire ensuite ?</p>
    <div class="buttons">
      <a href="https://review-house.mysellauth.com/">Retour au site</a>
      <a href="https://discord.gg/9AKGf7QfKY">Nous contacter</a>
      <a href="https://www.behance.net/gregorydesousa">Me soutenir</a>
    </div>
  </div>

  <!-- Effet d'inclinaison sur la carte seulement -->
  <script>
    const card = document.getElementById('card');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 100; // rotation Y
      const y = (e.clientY / window.innerHeight - 0.5) * 100; // rotation X
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
</html>
