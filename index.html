<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci !</title>

  <!-- Police Milker (ou √©quivalent moderne si non dispo) -->
  <link href="https://fonts.cdnfonts.com/css/milker" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0f0c29, #302b63, #24243e);
      color: white;
    }

    /* --- Formes lumineuses anim√©es --- */
    .bg-shape {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation: move 20s ease-in-out infinite;
    }
    .shape1 { background: #6a11cb; top: -100px; left: -100px; animation-delay: 0s; }
    .shape2 { background: #2575fc; bottom: -120px; right: -150px; animation-delay: 5s; }
    .shape3 { background: #00c6ff; top: 50%; left: 60%; animation-delay: 10s; }

    @keyframes move {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -50px) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* --- Titre principal --- */
    .main-title {
      font-family: 'Milker', sans-serif;
      font-size: 5em;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc, #00c6ff, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s linear infinite, titleGlow 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(106, 17, 203, 0.6),
                   0 0 40px rgba(37, 117, 252, 0.4);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 15px #6a11cb, 0 0 40px #2575fc; }
      50% { text-shadow: 0 0 25px #2575fc, 0 0 60px #00c6ff; }
    }

    /* --- Carte principale --- */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                   0 0 20px rgba(37, 117, 252, 0.4);
    }

    p {
      color: #dcdcdc;
      margin-bottom: 35px;
    }

    /* --- Boutons stylis√©s avec glow dynamique --- */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(106, 17, 203, 0.4),
                  0 0 40px rgba(37, 117, 252, 0.2);
      cursor: pointer;
    }

    .buttons a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.6s;
    }

    .buttons a:hover::before { left: 200%; }

    .buttons a:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, #2575fc, #6a11cb, #00c6ff);
      animation: buttonGlow 2s linear infinite;
      box-shadow: 0 0 25px #6a11cb, 0 0 50px #2575fc, 0 0 70px #00c6ff;
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 20px #6a11cb, 0 0 40px #2575fc, 0 0 60px #00c6ff; }
      50% { box-shadow: 0 0 25px #2575fc, 0 0 50px #00c6ff, 0 0 75px #6a11cb; }
      100% { box-shadow: 0 0 20px #6a11cb, 0 0 40px #2575fc, 0 0 60px #00c6ff; }
    }

    /* --- Glow anim√© autour du container --- */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #00c6ff, #6a11cb);
      background-size: 400% 400%;
      animation: glow 10s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Formes anim√©es -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <!-- Gros titre -->
  <h1 class="main-title">Review House</h1>

  <!-- Contenu principal -->
  <div class="container">
    <h1>Merci pour votre visite ! üéâ</h1>
    <p>Nous appr√©cions votre soutien. Que souhaitez-vous faire ensuite ?</p>
    <div class="buttons">
      <a href="https://review-house.mysellauth.com/">Retour au site</a>
      <a href="https://discord.gg/9AKGf7QfKY">Nous contacter</a>
      <a href="https://www.behance.net/gregorydesousa">Me soutenir</a>
    </div>
  </div>
</body>
</html>
